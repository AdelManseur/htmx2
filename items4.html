<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .point {
            width: 4px;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 50%;
            position: absolute;
            opacity: 0.3;
        }

        .accordion {
            width: 1000px;
            margin-left: 200px;
            margin-top: 50px;
            position: absolute;
        }

        .accordion-button {
            background-color: #f5f5f5;
        }

        .JSD1 {
            background-color: white;
        }
    </style>
</head>
<body>

    <script>
        const numberOfPoints = 60;
        const numberOfRows = 29;

        for (let index = 0; index < numberOfRows; index++) {
            for (let i = 0; i < numberOfPoints; i += 2) {
                const pointElement = document.createElement('div');
                pointElement.className = 'point';
                pointElement.style.left = `${(20 * i + 30) / window.innerWidth * 100}vw`;
                pointElement.style.top = `${(20 * index + 15) / window.innerHeight * 100}vh`;
                document.body.appendChild(pointElement);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const accordionItems = document.querySelectorAll('.accordion-item');

            accordionItems.forEach((item, index) => {
                const JSB1 = item.querySelector('.JSB1');
                const JSB2 = item.querySelector('.JSB2');
                const JSD1 = item.querySelector('.JSD1');

                let isClicked = true;

                JSB1.addEventListener('click', () => {
                    if (isClicked) {
                        JSD1.style.backgroundColor = "#b3ffcc";
                        isClicked = false;
                    } else {
                        JSD1.style.backgroundColor = "white";
                        isClicked = true;
                    }
                });
            });
        });

        document.querySelector('.JSB1').style.backgroundColor = "black";
    </script>



    <div class="sideBarr">

    </div>



    <div class="accordion" id="accordionExample">
        <!-- First Accordion Item -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="JSB1 accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <strong>Exo #1</strong>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show JSD1" data-bs-parent="#accordionExample">
                Hellow World! <br>
                hi
            </div>
        </div>

        <!-- Second Accordion Item -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="JSB1 accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    <strong>Exo #2</strong>
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show JSD1" data-bs-parent="#accordionExample">
                Hellow
            </div>
        </div>

        <!-- Third Accordion Item -->
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="JSB1 accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                    <strong>Exo #3</strong>
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse show JSD1" data-bs-parent="#accordionExample">
                Salam Alaykoum!
            </div>
        </div>
    </div>
    <script>
        /*document.querySelector('.JSB1').style.backgroundColor = "#f5f5f5";
        document.querySelector('.JSB2').style.backgroundColor = "#f5f5f5";
        document.querySelector('.JSB3').style.backgroundColor = "#f5f5f5";*/
    </script>
</body>
</html>
